<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #666;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
            z-index: 2; /* ç¢ºä¿ header åœ¨æœ€ä¸Šå±¤ */
        }
        .header span {
            color: white;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .header .active {
            background-color: #999;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding: 5px;
        }
        .content-wrapper {
            padding-left: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: padding-left 0.3s;
            min-height: calc(100vh - 50px);
            position: relative;
        }
        .theme-container {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            margin: 15px 0;
            width: 577px;
            border-radius: 5px;
        }
        .word-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            margin: 15px 0;
            border: 2px solid #000;
            width: 577px;
            height: 354px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .word {
            font-size: 48px;
            font-weight: bold;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 10px;
            height: calc(100vh - 50px);
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, visibility 0.3s;
            z-index: 1; /* ç¢ºä¿å´é‚Šæ¬„åœ¨ header ä¸‹æ–¹ï¼Œä½†åœ¨å…§å®¹ä¸Šæ–¹ */
        }
        .sidebar.hidden {
            transform: translateX(-250px);
            visibility: hidden; /* éš±è—ä½†ä¿ç•™ DOM çµæ§‹ */
        }
        .sidebar.visible {
            transform: translateX(0);
            visibility: visible;
        }
        .sidebar .entry {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .sidebar .entry:hover {
            background-color: #ddd;
        }
        .sidebar .overview {
            font-weight: bold;
            padding: 10px;
            background-color: #add8e6;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .sidebar .overview:hover {
            background-color: #87ceeb;
        }
        .sidebar .overview.active, .sidebar .entry.active {
            background-color: #87ceeb;
        }
        .sidebar .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ccc;
            padding-bottom: 50px;
        }
        .container {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 577px;
            margin: 15px 0;
        }
        .overview-container {
            padding-left: 270px;
            padding: 20px;
            display: none;
            overflow-y: auto;
            height: calc(100vh - 50px);
        }
        .overview-item {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .overview-item div {
            margin: 8px 0;
            line-height: 1.5;
        }
        .item {
            margin: 15px 0;
            font-size: 20px;
            display: none;
        }
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
        .speak-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .button-row {
            margin: 10px 0;
            text-align: center;
        }
        .next-btn, .show-qa-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .next-btn:hover, .show-qa-btn:hover {
            background-color: #45a049;
        }
        .voice-row {
            margin: 10px 0;
            text-align: center;
        }
        #voice-select {
            padding: 5px;
            border-radius: 5px;
        }
        .slider-container {
            margin: 15px 0;
            text-align: center;
        }
        .slider-container label {
            margin-right: 10px;
        }
        .main-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: auto;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .sidebar {
                transform: translateX(-250px);
                visibility: hidden;
                position: fixed; /* ç¢ºä¿æ‰‹æ©Ÿæ¨¡å¼ä¸‹å›ºå®šå®šä½ */
                top: 0;
                left: 0;
            }
            .sidebar.visible {
                transform: translateX(0);
                visibility: visible;
            }
            .content-wrapper {
                padding-left: 0;
                width: 100%;
                padding: 10px;
            }
            .theme-container, .word-container, .container {
                width: 100%;
                max-width: 577px;
                margin: 10px 0;
            }
            .word {
                font-size: 36px;
            }
            .next-btn, .show-qa-btn {
                padding: 12px 24px;
                font-size: 18px;
            }
            #voice-select {
                padding: 8px;
                font-size: 16px;
            }
            .slider-container input {
                width: 120px;
            }
            .overview-container {
                padding: 10px;
            }
            .main-footer {
                position: relative;
                bottom: 0;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
        <span class="active" onclick="location.reload()">Start Deutsch 1</span>
        <span>Sprechen Teil 2</span>
    </div>
    <div class="sidebar" id="sidebar">
        <div id="sidebar-content"></div>
        <div class="footer" id="sidebar-footer"></div>
    </div>
    <div class="content-wrapper">
        <div class="main-page" id="main-page">
            <div class="theme-container">
                Thema: <span id="theme">-</span>
                <button class="speak-btn" onclick="speak(document.getElementById('theme').innerText)">ğŸ”Š</button>
            </div>
            <div class="word-container">
                <div>
                    <span class="word" id="word">-</span>
                    <button class="speak-btn" onclick="speak(document.getElementById('word').innerText)">ğŸ”Š</button>
                </div>
            </div>
            <div class="container">
                <div class="item">
                    <span class="label">å•å¥ï¼š</span>
                    <span id="question">-</span>
                    <button class="speak-btn" onclick="speak(document.getElementById('question').innerText)">ğŸ”Š</button>
                </div>
                <div class="item">
                    <span class="label">ç­”å¥ï¼š</span>
                    <span id="answer">-</span>
                    <button class="speak-btn" onclick="speak(document.getElementById('answer').innerText)">ğŸ”Š</button>
                </div>
                <div class="button-row">
                    <button class="next-btn" onclick="nextWord()">ä¸‹ä¸€é¡Œ</button>
                    <button class="show-qa-btn" onclick="showQA()">é¡¯ç¤ºå•ç­”</button>
                </div>
                <div class="voice-row">
                    <select id="voice-select" onchange="updateVoice(this.value)"></select>
                </div>
                <div class="slider-container">
                    <label>èªé€Ÿ (Rate): <span id="rate-value">0.9</span></label>
                    <input type="range" id="rate-slider" min="0.5" max="2.0" step="0.1" value="0.9" oninput="updateRate(this.value)">
                    <label>éŸ³é«˜ (Pitch): <span id="pitch-value">1.1</span></label>
                    <input type="range" id="pitch-slider" min="0.5" max="2.0" step="0.1" value="1.1" oninput="updatePitch(this.value)">
                </div>
            </div>
        </div>
        <div class="overview-container" id="overview-page"></div>
        <div class="main-footer">
            Created by MuChe Lee
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        let selectedVoice = null;
        let currentIndex = 0;
        let rate = 0.9;
        let pitch = 1.1;
        let isOverview = true;
        let sidebarVisible = false;

        function toggleSidebar() {
            sidebarVisible = !sidebarVisible;
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible', sidebarVisible);
            sidebar.classList.toggle('hidden', !sidebarVisible);
        }

        function isMobile() {
            return window.matchMedia('(max-width: 768px)').matches;
        }

        function autoHideSidebar() {
            if (isMobile() && sidebarVisible) {
                toggleSidebar();
            }
        }

        function updateRate(value) {
            rate = parseFloat(value);
            document.getElementById('rate-value').innerText = rate.toFixed(1);
        }

        function updatePitch(value) {
            pitch = parseFloat(value);
            document.getElementById('pitch-value').innerText = pitch.toFixed(1);
        }

        function nextWord() {
            currentIndex = Math.floor(Math.random() * data.length);
            showData(currentIndex);
        }

        function showData(index) {
            currentIndex = index;
            isOverview = false;
            const selected = data[index];
            document.getElementById('theme').innerText = selected.topic;
            document.getElementById('word').innerText = selected.word;
            document.getElementById('question').innerText = '-';
            document.getElementById('answer').innerText = '-';
            const items = document.getElementsByClassName('item');
            for (let item of items) {
                item.style.display = 'none';
            }
            document.getElementById('overview-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';

            const entries = document.getElementsByClassName('entry');
            const overview = document.getElementsByClassName('overview')[0];
            for (let entry of entries) {
                entry.classList.remove('active');
            }
            overview.classList.remove('active');
            entries[index].classList.add('active');

            autoHideSidebar();
        }

        function speak(text) {
            if (!text || text === '-') return;
            const utterance = new SpeechSynthesisUtterance(text);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            } else {
                const voices = window.speechSynthesis.getVoices();
                const germanVoice = voices.find(v => v.lang.startsWith('de'));
                if (germanVoice) utterance.voice = germanVoice;
            }
            utterance.rate = rate;
            utterance.pitch = pitch;
            speechSynthesis.speak(utterance);
        }

        function updateVoice(voiceName) {
            const voices = window.speechSynthesis.getVoices();
            selectedVoice = voices.find(v => v.name === voiceName) || null;
        }

        function populateVoiceList() {
            const voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '<option value="">è‡ªå‹•é¸æ“‡å¾·èª</option>';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.text = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function showQA() {
            const selected = data[currentIndex];
            document.getElementById('question').innerText = selected.question;
            document.getElementById('answer').innerText = selected.answer;
            const items = document.getElementsByClassName('item');
            for (let item of items) {
                item.style.display = 'block';
            }
            speak(selected.question);
        }

        function renderSidebar() {
            const sidebarContent = document.getElementById('sidebar-content');
            const overview = document.createElement('div');
            overview.className = 'overview active';
            overview.innerText = 'Alle Themenï¼ˆæ‰€æœ‰ä¸»é¡Œï¼‰';
            overview.onclick = showOverview;
            sidebarContent.appendChild(overview);

            data.forEach((item, index) => {
                const entry = document.createElement('div');
                entry.className = 'entry';
                entry.innerText = `${item.topic} - ${item.word}`;
                entry.onclick = () => showData(index);
                sidebarContent.appendChild(entry);
            });

            const footer = document.getElementById('sidebar-footer');
            footer.innerText = 'Â© 2025 muclee';
        }

        function showOverview() {
            isOverview = true;
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('overview-page').style.display = 'block';
            const overviewContent = document.getElementById('overview-page');
            overviewContent.innerHTML = '';

            data.forEach((item, index) => {
                const overviewItem = document.createElement('div');
                overviewItem.className = 'overview-item';
                overviewItem.innerHTML = `
                    <div>ä¸»é¡Œ: ${item.topic} <button class="speak-btn" onclick="speak('${item.topic}')">ğŸ”Š</button></div>
                    <div>å–®å­—: ${item.word} <button class="speak-btn" onclick="speak('${item.word}')">ğŸ”Š</button></div>
                    <div>å•å¥: ${item.question} <button class="speak-btn" onclick="speak('${item.question}')">ğŸ”Š</button></div>
                    <div>ç­”å¥: ${item.answer} <button class="speak-btn" onclick="speak('${item.answer}')">ğŸ”Š</button></div>
                `;
                overviewContent.appendChild(overviewItem);
            });

            const entries = document.getElementsByClassName('entry');
            const overview = document.getElementsByClassName('overview')[0];
            for (let entry of entries) {
                entry.classList.remove('active');
            }
            overview.classList.add('active');

            autoHideSidebar();
        }

        window.onload = () => {
            renderSidebar();
            showOverview();
            populateVoiceList();
        };

        speechSynthesis.onvoiceschanged = () => {
            populateVoiceList();
            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                showOverview();
            }
        };
    </script>
</body>
</html>
